<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MR Creationz</title>

    <!-- Corrected paths assuming files are in the public directory -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/assets/img/favicons/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Correct paths to CSS files -->
    <link rel="stylesheet" href="%PUBLIC_URL%/extra/css/line.css">
    <link href="%PUBLIC_URL%/assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="%PUBLIC_URL%/assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="%PUBLIC_URL%/assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="%PUBLIC_URL%/assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">

    <!-- Correct paths to JavaScript files -->
    <script src="%PUBLIC_URL%/assets/js/config.js"></script>
    
    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
